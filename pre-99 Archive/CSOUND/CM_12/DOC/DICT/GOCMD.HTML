<TABLE width="100%" border="0" cellspacing="0" cellpadding="0"><TR>

<TT><B>go {<I>object</I>}</B></TT>
<TD align="right" valign="top">
[Command]<TR>
</TABLE><P><P>
Moves Stella's focus to {<I>object</I>}, which may be
a container or a position in a container.  The new focus
is used to resolve positonal references.
