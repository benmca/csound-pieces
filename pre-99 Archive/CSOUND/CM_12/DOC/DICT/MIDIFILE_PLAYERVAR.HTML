<A NAME="midifile-player.var">&nbsp;</A>
<TABLE width="100%" border="0" cellspacing="0" cellpadding="0">
  <TR>
    <TD align="left" valign="top">
      <TT><B>*midifile-player*</B></TT>
    </TD>
    <TD align="right" valign="top">
      [Variable]
    </TD>
  </TR>
</TABLE>

<P>A command string namimg an external MIDI file player. Can be used
in in ports of Common Music that do not support a direct connection
to a midi driver to play MIDI files.
</P>
