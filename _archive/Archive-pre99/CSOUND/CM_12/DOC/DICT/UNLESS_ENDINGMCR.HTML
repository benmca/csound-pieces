<TABLE width="100%" border="0" cellspacing="0" cellpadding="0"><TR>

<TT><B>unless-ending {<I>form</I>}*</B></TT>
<TD align="right" valign="top">
[Macro]<TR>
</TABLE><P>

Used inside <TT>algorithm</TT> to insure that forms in its body are
evaluated only if the algorithm is not executing its last event.<P>
